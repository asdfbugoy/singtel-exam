<!DOCTYPE html>
<html>

<head>
    <title>Home Page - My Exam with: SINGTEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
    <script src="app/common.min.js"></script>
    <script src="app/index.min.js"></script>
</head>

<body>
    <div id="exam" class="container padding-top-20">
        <article class="panel panel-default">
            <header class="panel-heading text-center" data-bind="text: title"></header>
            <article class="panel-body">
                <div class="row">
                    <section class="col-md-8" data-bind="source: this" data-template="kendo-template-bars"></section>
                    <aside class="col-md-4">
                        <p>
                            <select
                                style="width:100%"
                                data-role="dropdownlist"
                                data-bind="
                                    source: bars,
                                    value: selectedBar,
                                    events: {
                                        change: onChangeBar
                                    }
                                "
                            ></select>
                        </p>
                        <div data-bind="source: this" data-template="kendo-template-buttons"></div>
                    </aside>
                </div>
            </article>
            <footer class="panel-footer text-right">
                Answered Exam by: <span data-bind="text: name"></span>
            </footer>
        </article>
    </div>
    <script type="text/x-kendo-template" id="kendo-template-buttons">
        <div>
        # if(data.buttons) { #
            # for(var x = 0; x< data.buttons.length; x++) { #
            <button class="btn btn-warning" data-value="#: data.buttons[x] #" data-bind="click: onClick">#: data.buttons[x] #</button>
            # } #
        # } #
        </div>
    </script>
    <script type="text/x-kendo-template" id="kendo-template-bars">
        <div>
        # if(data.bars) { #
            # var tmpIndex = data.parent().selectedBarIndex #
            # var tmpPercent #
            # var progressClass = [] #
            # var activeClass = [] #
            # for(var x = 0; x< data.bars.length; x++) { #
                # tmpPercent = data.bars[x] > data.limit ? 100: parseInt(data.bars[x] / data.limit * 100) #
                # if(data.bars[x] > data.limit) { progressClass[x] = 'danger' #
                # } else {progressClass[x] = 'info'} #
                # if(tmpIndex == x) activeClass[x] = 'active' #
            <div class="progress">
                <span class="progress-percent text-center #: activeClass[x] #">#: tmpPercent #% <span class="hidden1">: #: data.bars[x] # / #: data.limit#</span></span>
                <p class="progress-bar progress-bar-striped #: activeClass[x] # progress-bar-#: progressClass[x]#" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: #: tmpPercent #%">
                </p>
            </div>
            # } #
        # } #
        </div>
    </script>
</body>

</html>
